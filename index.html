<body>
  <div class="counter-container">
    <h1>a simple stopwatch</h1>
    <p class="counter"><span id="minutes">00</span><span>:</span><span id="seconds">00</span></p>
    <div class="button-container">
      <button type="button" id="my-button" name="button"><span class="b-label">start</span></button>
      <button type="button" id="reset-button" name="button">reset</button>
    </div>
  </div>
  <div class="description">
    <p>This is just a simple stopwatch javascript app that uses setInterval() function.</p>

  </div>
